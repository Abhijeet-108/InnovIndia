<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="left">
            <img alt="A person with curly hair holding a laptop and smiling"  src="mentor.webp"/>
        </div>
        <div class="right">
            <div class="header">
                <h2>
                    Mentor Login
                </h2>
                <p>
                    Enter your details here to login to your account
                </p>
            </div>
            <div class="button-group">
                <button class="email">
                    LOGIN WITH Facaulty ID
                </button>
                <button class="otp">
                    LOGIN WITH Email
                </button>
            </div>
            <div class="form-group">
                <label for="email">
                    Facaulty ID
                </label>
                <input id="email" placeholder="Enter Facaulty Id" type="email"/>
            </div>
            <div class="form-group">
                <label for="password">
                    Password *
                </label>
                <div class="password-input">
                    <input id="password" placeholder="Enter Password" type="password"/>
                    <span class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="forgot-password">
                <a href="#">
                    Forgot Password?
                </a>
            </div>
            <button class="submit-button">
                 Login
            </button>
        </div>
        </div>
</body>
</html>
