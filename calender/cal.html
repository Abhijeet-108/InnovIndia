<html>
<head>
    <title>30 Minute Meeting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .tec{
            display: grid;
            grid-template-columns: 1fr 6fr;
        }
        .navi{
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 90px;
            
        }
        .Innov{
            margin-left: 80%;
        }
        .container {
            display: flex;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .left-panel, .right-panel {
            padding: 20px;
            overflow-y: auto;
        }
        .left-panel {
            border-right: 1px solid #e0e0e0;
            flex: 1;
        }
        .left-panel h1 {
            font-size: 32px;
            margin: 0;
        }
        .left-panel p {
            margin: 10px 0;
            color: #666;
            font-size: 18px;
        }
        .left-panel .icon-text {
            display: flex;
            align-items: center;
            margin-top: 20px;
            color: #666;
            font-size: 18px;
        }
        .right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        .right-panel h2 {
            font-size: 24px;
            margin: 0 0 20px 0;
        }
        .calendar-container {
            display: flex;
            flex: 1;
        }
        .calendar {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        .calendar-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .calendar-header i {
            cursor: pointer;
            margin: 0 10px;
            font-size: 24px;
        }
        .calendar-header span {
            font-size: 20px;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            text-align: center;
        }
        .calendar-days div {
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }
        .calendar-days .selected {
            background-color: #007bff;
            color: #fff;
        }
        .calendar-days .available {
            background-color: #e0e0e0;
        }
        .calendar-days .holiday {
            background-color: #ffcccc;
        }
        .time-slots {
            margin-left: 20px;
            display: none;
            flex: 1;
        }
        .time-slots h3 {
            margin: 0 0 10px 0;
            font-size: 20px;
        }
        .time-slots button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #fff;
            color: #007bff;
            cursor: pointer;
            font-size: 18px;
        }
        .time-slots button:hover {
            background-color: #007bff;
            color: #fff;
        }
        .time-zone {
            display: flex;
            align-items: center;
            margin-top: 20px;
            color: #666;
            font-size: 18px;
        }
        .time-zone i {
            margin-right: 10px;
        }

       

        .foot{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <nav class="navi">
        
        <div>
            <div class="tec">
            <img alt="SLIET logo" height="80px" src="SLIET.png" width="100"/>
            <h1> Sant Longowal Institute of Engineering & technology </h1>
            </div>
            
        </div>
        <div>
            <div class="Innov">
                    <h1>INNOVINDIA</h1>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="left-panel">
            <h1>30 Minute Meeting</h1>
            <p><i class="fas fa-clock"></i> 30 min</p>
            <div class="icon-text">
                <img alt="Mentors image" height="100%"src="Mentor.avif" width="100%">
            </div>
        </div>
        <div class="right-panel">
            <h2>Select a Date & Time</h2>
            <div class="calendar-container">
                <div class="calendar">
                    <div class="calendar-header">
                        <i class="fas fa-chevron-left" id="prevMonth"></i>
                        <span id="currentMonth">October 2024</span>
                        <i class="fas fa-chevron-right" id="nextMonth"></i>
                    </div>
                    <div class="calendar-days" id="calendarDays">
                        <!-- Calendar days will be generated by JavaScript -->
                    </div>
                </div>
                <div class="time-slots" id="timeSlots">
                    <h3 id="selectedDate"></h3>
                    <button>9:00am</button>
                    <button>9:30am</button>
                    <button>10:00am</button>
                    <button>10:30am</button>
                    <button>11:00am</button>
                    <button>11:30am</button>
                    <button>12:00pm</button>
                </div>
            </div>
            <div class="time-zone">
                <i class="fas fa-globe"></i>
                <span>Eastern Time - US & Canada (10:21am)</span>
            </div>
        </div>
    </div>
    <div>
        <footer class="foot">
            <small>@INNOVINDIA</small>
        </footer>
    </div>
    <script>
        const calendarDays = document.getElementById('calendarDays');
        const currentMonth = document.getElementById('currentMonth');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');
        const timeSlots = document.getElementById('timeSlots');
        const selectedDateElement = document.getElementById('selectedDate');

        let date = new Date();
        let selectedDate = new Date();

        const holidays = [
            new Date('2024-01-26'), // Republic Day
            new Date('2024-08-15'), // Independence Day
            new Date('2024-10-02'), // Gandhi Jayanti
            // Add more holidays as needed
        ];

        function isHoliday(day) {
            return holidays.some(holiday => holiday.toDateString() === day.toDateString()) || day.getDay() === 6;
        }

        function renderCalendar() {
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            currentMonth.textContent = date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            calendarDays.innerHTML = `
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
                <div>SUN</div>
            `;

            for (let i = 0; i < firstDay; i++) {
                calendarDays.innerHTML += `<div></div>`;
            }

            for (let i = 1; i <= lastDate; i++) {
                const day = new Date(year, month, i);
                const isSelected = day.toDateString() === selectedDate.toDateString();
                const isAvailable = day.getDay() !== 0 && day.getDay() !== 6 && !isHoliday(day); // Only weekdays and non-holidays are available
                const isHolidayClass = isHoliday(day) ? 'holiday' : '';
                calendarDays.innerHTML += `
                    <div class="${isSelected ? 'selected' : isAvailable ? 'available' : ''} ${isHolidayClass}" data-date="${day}">
                        ${i}
                    </div>
                `;
            }

            document.querySelectorAll('.calendar-days div[data-date]').forEach(day => {
                day.addEventListener('click', (e) => {
                    selectedDate = new Date(e.target.getAttribute('data-date'));
                    renderCalendar();
                    if (selectedDate.getDay() !== 6 && !isHoliday(selectedDate)) { // Hide time slots on Saturdays and holidays
                        timeSlots.style.display = 'block';
                        selectedDateElement.textContent = selectedDate.toDateString();
                    } else {
                        timeSlots.style.display = 'none';
                    }
                });
            });
        }

        prevMonth.addEventListener('click', () => {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        });

        nextMonth.addEventListener('click', () => {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
